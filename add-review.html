    <div class="main-container">
      <nav>
        <div class="logo-wrapper">
          <a href="/"> <img src="images/Logo.svg" alt="logo" /></a>
          <h2>Alice discovered her God given talent at an early age</h2>
        </div>
        <ul class="links">
          <li><a href="gallery.html">Gallery</a></li>

          <div class="line-1"></div>

      <section class="add-review">
        <h1>Add your review</h1>
        <form action="" class="add-review-form">
          <input
            type="text"
            name="reviewer-name"
            id="reviewer-name"
            placeholder="Alice"
          />
          <input
            type="email"
            name="reviewer-email"
            id="reviewer-email"
            placeholder="email"
          />
          <textarea
            name="review"
            id="review"
            cols="30"
            rows="6"
            placeholder="review"
          ></textarea>
          <div class="add-review-btn">
            <div class="btn-primary">
              <a href="#" class="btn">Send</a>
              <img src="images/send-swirl.svg" alt="" />
            </div>
          </div>
        </form>
      </section>
    </div>
